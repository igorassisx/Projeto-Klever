<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <script src="javascript/script.js" defer></script>
    <title>Editar - Klever</title>
</head>
<body>
    <main>
        <div>
            <img id="logo" src="imagens/logo.svg" alt="logo klever">
        </div>
        <div id="cabecalho">
            <img id="estrela" src="imagens/shooting-star.svg" alt="estrela">
            <p> Wish Wallet</p>

        <section>
            
            <div class="add-edit">
                <p>Edit Token</p>
            </div>

                <a href="index.html" rel="prev"><button id="cinza" type="submit">&nbsp; &nbsp; Voltar &nbsp; &nbsp;</button></a>

    <section id="formulario">
        <form id="token-form">

            <label for="Token">Token</label> <br>
            <input type="text" name="token" id="token" required><br>

            <label for="balance">Balance</label><br>
            <input type="text" name="balance1" id="balance1" required> <br>

            <button type="submit" id="remove">&nbsp;Remover&nbsp;</button>

            <button type="submit" id="salvar">&nbsp;&nbsp;Salvar&nbsp;&nbsp;</button>


        </form>

    </section>
    </main>
